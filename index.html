<!DOCTYPE html>
<html lang="en">

<head>

<body>
    <div class="container">
        <header class="main-header page-padding">
            <div class="top-nav">
                <a href="index.html"><img src="img/logo.png" alt="logo_my_shop"></a>
                <form action="#" class="header-search-form">

                        <img src="icons/src_ic.svg" alt="search img">
                    </label>
                    <!-- <input id="search-btn" class="header-serch-btn" type="search"> -->


                </form>
            </div>
            <div class="top-nav">

                </div>
                <div class="cat-item">
                    <span class=cat-item-title>new arrivals</span>
